<!DOCTYPE html>
<html>
  <head>
    <script src='chart.js'></script>
    <script src='jquery.min.js'></script>
    <script src='popup.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <canvas id="myChart" width="350" height="225">
    </canvas>
    <div class="wrapper">
      <span id="loading">
          <div class="cell happy">
            <div class="head">
              <div class="face">
                <div class="l-eye"></div>
                <div class="r-eye"></div>
                <div class="mouth"></div>
              </div>
              <div class="fill"></div>
            </div>
          </div>
          <div class="cell standard">
            <div class="head">
              <div class="face">
                <div class="l-eye"></div>
                <div class="r-eye"></div>
                <div class="mouth"></div>
              </div>
            </div>
          </div>
          <div class="cell sad">
            <div class="head">
              <div class="face">
                <div class="l-eye"></div>
                <div class="r-eye"></div>
                <div class="mouth"></div>
              </div>
            </div>
          </div>      
          <span id="loading-word">Loading...</span>
          </span>
      </div>

  </body>
</html>
